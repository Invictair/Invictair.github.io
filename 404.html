<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #f4f4f4;
      color: #222;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      font-size: 10rem;
      margin: 0;
      font-weight: 900;
      letter-spacing: 0.1em;
      color: #222;
      text-shadow: 4px 4px 20px rgba(0,0,0,0.3);
      /* UsuniÄ™ta animacja pulse */
    }
    @keyframes pulse {
      0% { text-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
      100% { text-shadow: 4px 4px 20px rgba(0,0,0,0.3); }
    }
    p {
      font-size: 1.8rem;
      margin: 15px 0 30px;
      max-width: 400px;
      color: #555;
    }
    a {
    font-weight: 700;
    font-size: 1.2rem;
    color: #222;
    text-decoration: none;
    border: 2px solid #222;
    padding: 12px 30px;
    border-radius: 30px;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    a:hover {
      background: #222;
     color: #f4f4f4;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 6rem;
      }
      p {
        font-size: 1.2rem;
      }
      a {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you're looking for can't be found.</p>
  <a href="/">Go back home</a>
</body>
</html>
